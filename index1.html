<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A WhatsApp clone web application with real-time chat and job listings">
    <title>WhatsApp Clone with Jobs</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        :root {
            --primary-color: #00a884;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --border-color: #dadada;
            --message-sent: #d9fdd3;
            --message-received: #fff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eae6df;
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
        }

        /* Layout */
        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background: #fff;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Jobs List */
        .jobs-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .job-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .job-item:hover {
            background: var(--secondary-color);
        }

        .job-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .job-type {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .job-contact {
            font-size: 0.9rem;
            color: #666;
        }

        /* Job Details Area */
        .job-details {
            flex: 1;
            padding: 2rem;
            background: #fff;
        }

        .job-header {
            margin-bottom: 2rem;
        }

        .job-description {
            line-height: 1.6;
        }

        /* Admin Panel */
        .admin-panel {
            padding: 1rem;
            background: var(--secondary-color);
            margin-top: 1rem;
            border-radius: 0.5rem;
        }

        .admin-panel h3 {
            margin-bottom: 1rem;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-form input,
        .admin-form textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        /* Authentication */
        .login-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #fff;
            padding: 2.5rem;
            border-radius: 0.625rem;
            box-shadow: var(--shadow);
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .login-section input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        .login-section button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Password Protected Content */
        .password-protected {
            text-align: center;
            padding: 2rem;
        }

        .password-form {
            max-width: 300px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40%;
            }

            .job-details {
                height: 60%;
            }
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <div class="login-section" id="loginSection" role="dialog" aria-labelledby="loginTitle">
        <h1 id="loginTitle">Login to View Jobs</h1>
        
        <form id="credentialsForm">
            <input type="text" id="usernameInput" placeholder="Username or Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <p style="margin: 1rem 0;">Or</p>
        <button id="googleLoginBtn">
            <img src="https://www.google.com/favicon.ico" alt="" style="width: 20px; margin-right: 10px;">
            Sign in with Google
        </button>
        
        <p style="margin-top: 1rem;">
            Need access? Contact us on WhatsApp for the password
        </p>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- Sidebar with Jobs List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="userPhoto" src="" alt="Profile Photo">
                    <span id="userName"></span>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
            <div class="jobs-list" id="jobsList">
                <!-- Jobs will be populated here -->
            </div>
        </div>

        <!-- Job Details Area -->
        <div class="job-details" id="jobDetails">
            <div id="jobContent">
                <!-- Job details will be shown here -->
            </div>

            <!-- Admin Panel (only visible to admin) -->
            <div class="admin-panel" id="adminPanel" style="display: none;">
                <h3>Add New Job</h3>
                <form id="addJobForm" class="admin-form">
                    <input type="text" placeholder="Job Title" id="jobTitle" required>
                    <input type="text" placeholder="Job Type" id="jobType" required>
                    <textarea placeholder="Job Description" id="jobDescription" required></textarea>
                    <input type="tel" placeholder="Contact Number" id="contactNumber" required>
                    <input type="password" placeholder="Access Password" id="accessPassword">
                    <button type="submit">Add Job</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            get,
            push, 
            onValue 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZU2eFGwZeRxbNHj7N6KqUO3i_p9ihCE0",
            authDomain: "contact-us-f905e.firebaseapp.com",
            databaseURL: "https://contact-us-f905e-default-rtdb.firebaseio.com",
            projectId: "contact-us-f905e",
            storageBucket: "contact-us-f905e.firebasestorage.app",
            messagingSenderId: "1091436032191",
            appId: "1:1091436032191:web:ba3bef74a860ad6451160a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        const ADMIN_EMAIL = 'harsh.sharma.sunil@gmail.com';

        // Authentication event listeners
        document.getElementById('credentialsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
            } catch (error) {
                alert('Google login failed: ' + error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('userPhoto').src = user.photoURL || 'default-avatar.png';
                document.getElementById('userName').textContent = user.displayName || user.email;
                
                // Show admin panel if admin
                document.getElementById('adminPanel').style.display = 
                    user.email === ADMIN_EMAIL ? 'block' : 'none';
                
                loadJobs();
            } else {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Jobs functionality
        async function loadJobs() {
            const jobsRef = ref(database, 'jobs');
            onValue(jobsRef, (snapshot) => {
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const job = childSnapshot.val();
                    const jobElement = createJobElement(job);
                    jobsList.appendChild(jobElement);
                });
            });
        }

        function createJobElement(job) {
            const div = document.createElement('div');
            div.className = 'job-item';
            div.innerHTML = `
                <div class="job-title">${job.title}</div>
                <div class="job-type">${job.type}</div>
                <div class="job-contact">${job.contactNumber}</div>
            `;
            div.onclick = () => showJobDetails(job);
            return div;
        }

        function showJobDetails(job) {
            const jobContent = document.getElementById('jobContent');
            
            if (job.requiresPassword && currentUser.email !== ADMIN_EMAIL) {
                jobContent.innerHTML = `
                    <div class="password-protected">
                        <h3>This job requires a password</h3>
                        <form class="password-form" onsubmit="checkJobPassword(event, '${job.password}')">
                            <input type="password" placeholder="Enter password" required>
                            <button type="submit">View Details</button>
                        </form>
                    </div>
                `;
            } else {
                jobContent.innerHTML = `
                    <div class="job-header">
                        <h2>${job.title}</h2>
                        <p class="job-type">${job.type}</p>
                        <p class="job-contact">Contact: ${job.contactNumber}</p>
                    </div>
                    <div class="job-description">
                        ${job.description}
                    </div>
                `;
            }
        }

        // Admin functionality
        document.getElementById('addJobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (currentUser.email !== ADMIN_EMAIL) {
                alert('Only admin can add jobs');
                return;
            }

            const jobData = {
                title: document.getElementById('jobTitle').value,
                type: document.getElementById('jobType').value,
                description: document.getElementById('jobDescription').value,
                contactNumber: document.getElementById('contactNumber').value,
                requiresPassword: !!document.getElementById('accessPassword').value,
                password: document.getElementById('accessPassword').value,
                timestamp: Date.now()
            };

            try {
                await push(ref(database, 'jobs'), jobData);
                e.target.reset();
                alert('Job added successfully');
            } catch (error) {
                alert('Error adding job: ' + error.message);
            }
        });

        // Password protection
        window.checkJobPassword = function(event, correctPassword) {
            event.preventDefault();
            const enteredPassword = event.target.querySelector('input').value;
            
            if (enteredPassword === correctPassword) {
                showJobDetails(job);
            } else {
                alert('Incorrect password');
            }
        };
    </script>
</body>

</html>
