<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhatsApp clone with job listings">
    <title>WhatsApp Clone with Jobs</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00a884;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --border-color: #dadada;
            --message-sent: #d9fdd3;
            --message-received: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --hover-color: #f1f1f1;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            position: relative;
            box-shadow: var(--shadow);
            transition: all 0.3s ease-in-out;
        }

        .sidebar {
            width: 30%;
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .sidebar-header button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-header button:hover {
            background-color: #007e66;
        }

        .job-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .job-item:hover {
            background: var(--hover-color);
        }

        .job-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .job-type {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .job-contact {
            font-size: 0.9rem;
            color: #666;
        }

        .job-details {
            flex: 1;
            padding: 2rem;
            background: #fff;
            overflow-y: auto;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 60%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            background: #f0f2f5;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40%;
            }

            .job-details {
                height: 60%;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Modal for Job Details -->
    <div class="modal" id="jobModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>
            <div id="modalJobContent"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <!-- Sidebar with Jobs List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="userPhoto" src="" alt="Profile Photo" width="40">
                    <span id="userName">User Name</span>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
            <div class="jobs-list" id="jobsList">
                <!-- Jobs will be populated here -->
            </div>
        </div>

        <!-- Job Details Area -->
        <div class="job-details" id="jobDetails">
            <div id="jobContent">Select a job to view details</div>
        </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <button class="fab" id="fabAddJobBtn" title="Add Job">+</button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const spinner = document.getElementById("spinner");
        const mainContent = document.getElementById("mainContent");
        const jobModal = document.getElementById("jobModal");
        const fabAddJobBtn = document.getElementById("fabAddJobBtn");
        const jobsList = document.getElementById("jobsList");
        const jobDetails = document.getElementById("jobDetails");

        const showSpinner = () => {
            spinner.style.display = "block";
        };

        const hideSpinner = () => {
            spinner.style.display = "none";
        };

        const openJobModal = (jobData) => {
            const modalContent = document.getElementById("modalJobContent");
            modalContent.innerHTML = `
                <h2>${jobData.title}</h2>
                <p>${jobData.description}</p>
                <p><strong>Type:</strong> ${jobData.type}</p>
                <p><strong>Contact:</strong> ${jobData.contact}</p>
            `;
            jobModal.style.display = "flex";
        };

        const closeJobModal = () => {
            jobModal.style.display = "none";
        };

        document.getElementById("closeModalBtn").addEventListener("click", closeJobModal);

        const fetchJobs = async () => {
            showSpinner();
            const q = query(collection(db, "jobs"));
            const querySnapshot = await getDocs(q);
            jobsList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const jobData = doc.data();
                const jobElement = document.createElement("div");
                jobElement.classList.add("job-item");
                jobElement.innerHTML = `
                    <div class="job-title">${jobData.title}</div>
                    <div class="job-type">${jobData.type}</div>
                    <div class="job-contact">${jobData.contact}</div>
                `;
                jobElement.addEventListener("click", () => openJobModal(jobData));
                jobsList.appendChild(jobElement);
            });
            hideSpinner();
        };

        fabAddJobBtn.addEventListener("click", () => {
            alert("Add Job Feature Coming Soon");
        });

        window.onload = async () => {
            showSpinner();
            await fetchJobs();
            mainContent.style.display = "flex";
        };
    </script>
</body>

</html>
