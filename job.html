<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A WhatsApp clone web application with real-time chat and job listings">
    <title>WhatsApp Clone with Jobs</title>
    <style>
        /* Existing CSS remains the same as in your code */
    </style>
</head>

<body>
    <!-- Login Section -->
    <div class="login-section" id="loginSection" role="dialog" aria-labelledby="loginTitle">
        <h1 id="loginTitle">Login to View Jobs</h1>
        
        <form id="credentialsForm">
            <input type="text" id="usernameInput" placeholder="Username or Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <p style="margin: 1rem 0;">Or</p>
        <button id="googleLoginBtn">
            <img src="https://www.google.com/favicon.ico" alt="" style="width: 20px; margin-right: 10px;">
            Sign in with Google
        </button>
        
        <p style="margin-top: 1rem;">
            Need access? Contact us on WhatsApp for the password
        </p>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- Sidebar with Jobs List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="userPhoto" src="" alt="Profile Photo">
                    <span id="userName"></span>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
            <div class="jobs-list" id="jobsList">
                <!-- Jobs will be populated here -->
            </div>
        </div>

        <!-- Job Details Area -->
        <div class="job-details" id="jobDetails">
            <div id="jobContent">
                <!-- Job details will be shown here -->
            </div>

            <!-- Admin Panel (only visible to admin) -->
            <div class="admin-panel" id="adminPanel" style="display: none;">
                <h3>Add New Job</h3>
                <form id="addJobForm" class="admin-form">
                    <input type="text" placeholder="Job Title" id="jobTitle" required>
                    <input type="text" placeholder="Job Type" id="jobType" required>
                    <textarea placeholder="Job Description" id="jobDescription" required></textarea>
                    <input type="tel" placeholder="Contact Number" id="contactNumber" required>
                    <div>
                        <label>
                            <input type="checkbox" id="requiresPassword"> Requires Password
                        </label>
                    </div>
                    <input type="password" placeholder="Access Password" id="accessPassword">
                    <button type="submit">Add Job</button>
                </form>

                <hr>

                <h3>Send Notification</h3>
                <textarea id="notificationText" placeholder="Enter notification message" rows="4" required></textarea>
                <button id="sendNotificationBtn">Send Notification</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            get,
            push, 
            onValue,
            update,
            remove 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup,
            GoogleAuthProvider, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZU2eFGwZeRxbNHj7N6KqUO3i_p9ihCE0",
            authDomain: "contact-us-f905e.firebaseapp.com",
            databaseURL: "https://contact-us-f905e-default-rtdb.firebaseio.com",
            projectId: "contact-us-f905e",
            storageBucket: "contact-us-f905e.firebasestorage.app",
            messagingSenderId: "1091436032191",
            appId: "1:1091436032191:web:ba3bef74a860ad6451160a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = 'harsh.sharma.sunil@gmail.com';

        let currentUser = null;

        // Authentication event listeners
        document.getElementById('credentialsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
            } catch (error) {
                alert('Google login failed: ' + error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth);
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('userPhoto').src = user.photoURL || 'default-avatar.png';
                document.getElementById('userName').textContent = user.displayName || user.email;

                // Show admin panel if admin
                document.getElementById('adminPanel').style.display = 
                    user.email === ADMIN_EMAIL ? 'block' : 'none';
                
                loadJobs();
            } else {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Jobs functionality
        async function loadJobs() {
            const jobsRef = ref(database, 'jobs');
            onValue(jobsRef, (snapshot) => {
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const job = {
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    const jobElement = createJobElement(job);
                    jobsList.appendChild(jobElement);
                });
            });
        }

        function createJobElement(job) {
            const div = document.createElement('div');
            div.className = 'job-item';
            div.innerHTML = `
                <div class="job-title">${job.title}</div>
                <div class="job-type">${job.type}</div>
                <div class="job-contact">${job.contactNumber}</div>
            `;
            div.onclick = () => showJobDetails(job);
            return div;
        }

        function showJobDetails(job) {
            const jobContent = document.getElementById('jobContent');
            
            if (job.requiresPassword && currentUser.email !== ADMIN_EMAIL) {
                jobContent.innerHTML = `  
                    <div class="password-protected">
                        <h2>Password Required</h2>
                        <form id="passwordForm" class="password-form">
                            <input type="password" placeholder="Enter Password" id="passwordInput">
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                `;
                document.getElementById('passwordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const enteredPassword = document.getElementById('passwordInput').value;
                    if (enteredPassword === job.password) {
                        displayJobDetails(job);
                    } else {
                        alert('Incorrect password');
                    }
                });
            } else {
                displayJobDetails(job);
            }
        }

        function displayJobDetails(job) {
            const jobContent = document.getElementById('jobContent');
            jobContent.innerHTML = `
                <h2>${job.title}</h2>
                <p><strong>Type:</strong> ${job.type}</p>
                <p><strong>Description:</strong> ${job.description}</p>
                <p><strong>Contact:</strong> ${job.contactNumber}</p>
            `;
        }

        // Add Job Form
        document.getElementById('addJobForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('jobTitle').value;
            const type = document.getElementById('jobType').value;
            const description = document.getElementById('jobDescription').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const requiresPassword = document.getElementById('requiresPassword').checked;
            const accessPassword = requiresPassword ? document.getElementById('accessPassword').value : '';

            const newJob = {
                title,
                type,
                description,
                contactNumber,
                requiresPassword,
                password: accessPassword
            };

            const jobsRef = ref(database, 'jobs');
            push(jobsRef, newJob);
            alert('Job added successfully');
        });

        // Send Notification Button
        document.getElementById('sendNotificationBtn').addEventListener('click', () => {
            const notificationMessage = document.getElementById('notificationText').value;
            if (notificationMessage) {
                // Handle notification sending logic here
                alert('Notification sent');
            }
        });

        // Password management feature
        async function updatePassword(jobId, newPassword) {
            const jobRef = ref(database, 'jobs/' + jobId);
            await update(jobRef, { password: newPassword });
        }
    </script>
</body>

</html>
