<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A WhatsApp clone web application with real-time chat and job listings">
    <title>WhatsApp Clone with Jobs</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00a884;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --border-color: #dadada;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #eae6df;
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
        }

        /* Container Layout */
        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }

        .sidebar {
            width: 30%;
            background: #fff;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .job-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .job-item:hover {
            background: var(--secondary-color);
        }

        .job-filters {
            padding: 1rem;
            background-color: var(--secondary-color);
            margin-top: 1rem;
        }

        .job-filters input, .job-filters select {
            margin: 0.5rem 0;
            padding: 0.5rem;
        }

        .job-details {
            flex: 1;
            padding: 2rem;
            background: #fff;
        }

        /* Admin Panel */
        .admin-panel {
            padding: 1rem;
            background: var(--secondary-color);
            margin-top: 1rem;
            border-radius: 0.5rem;
        }

        /* Profile Update Section */
        .profile-update {
            padding: 2rem;
            background: #fff;
            max-width: 400px;
            margin: 2rem auto;
            border-radius: 0.5rem;
        }

        .profile-update input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            width: 100%;
        }

        /* Authentication */
        .login-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #fff;
            padding: 2.5rem;
            border-radius: 0.625rem;
            box-shadow: var(--shadow);
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .login-section input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        .login-section button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-section" id="loginSection" role="dialog" aria-labelledby="loginTitle">
        <h1 id="loginTitle">Login to View Jobs</h1>
        
        <form id="credentialsForm">
            <input type="text" id="usernameInput" placeholder="Username or Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <p style="margin: 1rem 0;">Or</p>
        <button id="googleLoginBtn">
            <img src="https://www.google.com/favicon.ico" alt="" style="width: 20px; margin-right: 10px;">
            Sign in with Google
        </button>
        
        <p style="margin-top: 1rem;">
            Need access? Contact us on WhatsApp for the password
        </p>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="userPhoto" src="" alt="Profile Photo">
                    <span id="userName"></span>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>

            <div class="job-filters">
                <input type="text" id="searchInput" placeholder="Search jobs..." oninput="filterJobs()">
                <select id="jobTypeFilter" onchange="filterJobs()">
                    <option value="">All Types</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Remote">Remote</option>
                </select>
                <label>
                    <input type="checkbox" id="passwordProtectedFilter" onchange="filterJobs()"> 
                    Only Password Protected Jobs
                </label>
            </div>

            <div class="jobs-list" id="jobsList">
                <!-- Jobs will be populated here -->
            </div>
        </div>

        <div class="job-details" id="jobDetails">
            <!-- Job details will be shown here -->
        </div>

        <!-- Admin Panel (only visible to admin) -->
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h3>Add New Job</h3>
            <form id="addJobForm" class="admin-form">
                <input type="text" placeholder="Job Title" id="jobTitle" required>
                <input type="text" placeholder="Job Type" id="jobType" required>
                <textarea placeholder="Job Description" id="jobDescription" required></textarea>
                <input type="tel" placeholder="Contact Number" id="contactNumber" required>
                <div>
                    <label>
                        <input type="checkbox" id="requiresPassword"> Requires Password
                    </label>
                </div>
                <input type="password" placeholder="Access Password" id="accessPassword">
                <button type="submit">Add Job</button>
            </form>
        </div>

        <!-- Profile Update Section -->
        <div class="profile-update" id="profileUpdate" style="display: none;">
            <h3>Update Profile</h3>
            <form id="profileForm">
                <input type="text" id="updateName" placeholder="Full Name">
                <input type="email" id="updateEmail" placeholder="Email">
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZU2eFGwZeRxbNHj7N6KqUO3i_p9ihCE0",
            authDomain: "contact-us-f905e.firebaseapp.com",
            databaseURL: "https://contact-us-f905e-default-rtdb.firebaseio.com",
            projectId: "contact-us-f905e",
            storageBucket: "contact-us-f905e.firebasestorage.app",
            messagingSenderId: "1091436032191",
            appId: "1:1091436032191:web:ba3bef74a860ad6451160a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let user = null;

        // Authenticate user and handle session
        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('userName').textContent = currentUser.displayName || currentUser.email;
                document.getElementById('userPhoto').src = currentUser.photoURL || 'https://via.placeholder.com/40';
                loadJobs();
            } else {
                user = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Google login
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            signInWithPopup(auth, provider).then((result) => {
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                const user = result.user;
                alert(`Welcome, ${user.displayName}`);
            }).catch((error) => {
                console.error(error);
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                alert('Logged out');
            }).catch((error) => {
                console.error(error);
            });
        });

        // Filter and display jobs
        let allJobs = [];
        function loadJobs() {
            const jobsRef = ref(database, 'jobs');
            onValue(jobsRef, (snapshot) => {
                allJobs = [];
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const job = {
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    allJobs.push(job);
                });

                filterJobs(); // Apply filters after loading jobs
            });
        }

        function filterJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const jobType = document.getElementById('jobTypeFilter').value;
            const passwordProtected = document.getElementById('passwordProtectedFilter').checked;

            const filteredJobs = allJobs.filter(job => {
                const matchesSearch = job.title.toLowerCase().includes(searchTerm) || job.description.toLowerCase().includes(searchTerm);
                const matchesType = jobType === "" || job.type === jobType;
                const matchesPassword = !passwordProtected || job.requiresPassword;

                return matchesSearch && matchesType && matchesPassword;
            });

            displayJobs(filteredJobs);
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = '';

            jobs.forEach(job => {
                const jobElement = createJobElement(job);
                jobsList.appendChild(jobElement);
            });
        }

        function createJobElement(job) {
            const div = document.createElement('div');
            div.className = 'job-item';
            div.innerHTML = `
                <div class="job-title">${job.title}</div>
                <div class="job-type">${job.type}</div>
                <div class="job-contact">${job.contactNumber}</div>
            `;
            div.onclick = () => showJobDetails(job);
            return div;
        }

        function showJobDetails(job) {
            const jobDetails = document.getElementById('jobDetails');
            jobDetails.innerHTML = `
                <h3>${job.title}</h3>
                <p>${job.description}</p>
                <p><strong>Type:</strong> ${job.type}</p>
                <p><strong>Contact:</strong> ${job.contactNumber}</p>
                ${job.requiresPassword ? `<p><strong>Password Required</strong>: ${job.accessPassword}</p>` : ''}
            `;
        }

        // Profile Update
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;

            if (name && email && user) {
                const userRef = ref(database, 'users/' + user.uid);
                update(userRef, {
                    name: name,
                    email: email
                }).then(() => {
                    alert('Profile updated successfully');
                    loadProfileData();
                }).catch((error) => {
                    alert('Error updating profile: ' + error.message);
                });
            }
        });

        function loadProfileData() {
            if (user) {
                const userRef = ref(database, 'users/' + user.uid);
                get(userRef).then(snapshot => {
                    const userData = snapshot.val();
                    document.getElementById('updateName').value = userData ? userData.name : '';
                    document.getElementById('updateEmail').value = userData ? userData.email : '';
                });
            }
        }

        // Load the profile data
        loadProfileData();

    </script>
</body>
</html>
